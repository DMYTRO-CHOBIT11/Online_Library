<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="topnav">
        <a th:href="@{/home/page=1}" class="active">На головну</a>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')" >
            <a th:href="@{/admin/addBook}" id="addBook">Додати книгу</a>
            <a th:href="@{/admin/listAuthors}" id="addBook">Довідник</a>
        </div>
        <div sec:authorize="!isFullyAuthenticated()">
            <a th:href="@{/reg}" id="reg">Реєстрація</a>
            <a th:href="@{/login}" id="log_in">Увійти</a>
        </div>
        <div sec:authorize="isFullyAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <a th:href="@{/logout}" id="log_in">Вийти</a>
            </form>
        </div>
        <h3 id="ob">Онлайн бібліотека</h3>
    </div>
</header>
<div class="main">
    <form method="post" th:action="@{'/user/'+${user.email}+'/updatePassword'}" >
        <label class="text-info">Назва</label><br>
        <input type="text" name="password" id="name">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Змінити пароль">
    </form>
</div>
<div th:insert="blocks/footer::footer" ></div>
</body>
</html>

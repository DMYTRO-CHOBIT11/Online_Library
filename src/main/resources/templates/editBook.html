<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="topnav">
        <a th:href="@{/home/page=1}" class="active">На головну</a>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')" >
            <a th:href="@{/admin/addBook}" id="addBook">Додати книгу</a>
            <a th:href="@{/admin/listAuthors}" id="addBook">Довідник</a>
        </div>
        <div sec:authorize="!isFullyAuthenticated()">
            <a th:href="@{/reg}" id="reg">Реєстрація</a>
            <a th:href="@{/login}" id="log_in">Увійти</a>
        </div>
        <div sec:authorize="isFullyAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <a th:href="@{/logout}" id="log_in">Вийти</a>
            </form>
        </div>
        <h3 id="ob">Онлайн бібліотека</h3>
    </div>
</header>
<div class="main">
    <form method="post" th:action="@{'/admin/editBookById='+${editBook.book_id}}" th:object="${editBook}" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Назва</label>
                <input type="text" class="form-control" id="inputEmail4" th:field="*{name}" th:errorClass="is-invalid">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">Видавництво</label>
                <select th:field="*{publisher}" th:errorClass="is-invalid" class="form-control">
                    <option th:each="p:${publishers}" th:value="${p.id}" th:text="${p.name}"></option>
                    <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="invalid-feedback"></span>
                </select>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail4">Жанр</label>
            <select th:field="*{genre}" th:errorClass="is-invalid" class="form-control">
                <option th:each="g : ${genres}"  th:value="${g.id}" th:text="${g.name}"  class="form-control"></option>
                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="invalid-feedback"></span>
            </select>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="inputEmail4">Автори</label>
                <select th:field="*{author}" th:errorClass="is-invalid" id="dates-field2" class="multiselect-ui form-control"  multiple="multiple">
                    <option th:each="a : ${authors}"  th:value="${a.id}" th:text="${a.fio}"  class="form-control">Автори</option>
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback"></span>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" th:errorClass="is-invalid" id="isbn">
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="invalid-feedback"></span>
            </div>
            <div class="form-group col-md-6">
                <label>Дата публікації</label>
                <input type="number" class="form-control" th:field="*{publishYear}" id="dataPublish" th:errorClass="is-invalid">
                <span th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}" class="invalid-feedback"></span>
            </div>
            <div class="form-group col-md-6">
                <label >Опис</label>
                <input type="text" class="form-control" th:field="*{descr}" id="descr" th:errorClass="is-invalid">
                <span th:if="${#fields.hasErrors('descr')}" th:errors="*{descr}" class="invalid-feedback"></span>
            </div>
<!--            <div class="form-group col-md-2">-->
<!--                <label>Контент</label>-->
<!--                <input type="file" class="form-control" th:field="*{content}">-->
<!--            </div>-->
<!--            <div class="form-group col-md-2">-->
<!--                <label >Зображення</label>-->
<!--                <input type="file" class="form-control" name="image">-->
<!--            </div>-->
        </div>
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Редагувати">
    </form>
</div>
<div th:insert="blocks/footer::footer" ></div>
</body>
</html>

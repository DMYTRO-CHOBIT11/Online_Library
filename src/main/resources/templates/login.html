<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="css\login.css" rel="stylesheet">
    <link href="css\header.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body class="text-center">
<header>
    <div class="topnav">
        <a class="active" th:href="@{/home/page=1}">На головну</a>
        <a th:href="@{/reg}"id="reg">Реєстрація</a>
        <h3 id="ob">Онлайн бібліотека</h3>
    </div>
</header>
<div class="main">
<div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form th:action="@{/login}"  th:method="post">
                        <h3 class="text-center text-info">Вхід</h3>
                        <label for="email" class="text-info">Email</label><br>
                        <input type="email" name="email" id="email" class="form-control">
                        <label for="password" class="text-info">Password</label><br>
                        <input type="password" name="password" id="password" class="form-control"><br/>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Увійти">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>

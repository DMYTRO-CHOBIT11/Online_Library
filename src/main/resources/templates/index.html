<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="topnav">
        <a th:href="@{/home/page=1}" class="active">На головну</a>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')" >
            <a th:href="@{/admin/addBook}" id="addBook">Додати книгу</a>
            <a th:href="@{/admin/listAuthors}" id="addBook">Довідник</a>
        </div>
        <div sec:authorize="!isFullyAuthenticated()">
            <a th:href="@{/reg}" id="reg">Реєстрація</a>
            <a th:href="@{/login}" id="log_in">Увійти</a>
        </div>
        <div sec:authorize="isFullyAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <a th:href="@{/logout}" id="log_in">Вийти</a>
            </form>
        </div>
        <h3 id="ob">Онлайн бібліотека</h3>
    </div>
</header>
<div class="main">
    <form th:action="@{/admin/addBook}"  method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Назва</label>
                <input type="text" class="form-control" id="inputEmail4" name="bookName">
            </div>
            <div class="form-group col-md-4">
                <label >Жанр</label>
                <select name="genre" class="form-control">
                    <option>Жанр</option>
                    <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}" class="form-control"></option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label >Видавництво</label>
            <select name="publisher" class="form-control">
                <option>Видавництво</option>
                <option th:each="p:${publishers}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <select name="authors" id="dates-field2" class="multiselect-ui form-control"  multiple="multiple">
                    <option >Автори</option>
                    <option selected="selected" th:each="a : ${authors}" th:value="${a.id}" th:text="${a.fio}"></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>ISBN</label>
                <input type="text" class="form-control" name="isbn" id="isbn">
            </div>
            <div class="form-group col-md-6">
                <label>Рік публікації</label>
                <input type="number" class="form-control" name="publishYear" id="dataPublish">
            </div>
            <div class="form-group col-md-6">
                <label >Опис</label>
                <input type="text" class="form-control" name="descr" id="descr">
            </div>
            <div class="form-group col-md-2">
                <label >Зображення</label>
                <input type="file" class="form-control" name="image">
            </div>
            <div class="form-group col-md-2">
                <label>Контент</label>
                <input type="file" class="form-control" name="pdf">
            </div>
        </div>
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Додати книгу">
    </form>
</div>
<div th:insert="blocks/footer::footer" ></div>
</body>
</html>

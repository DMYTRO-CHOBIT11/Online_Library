<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css\header.css" rel="stylesheet">
    <link href="css\footer.css" rel="stylesheet" >
    <link href="css\reg.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Реєстрація</title>
</head>
<body>
<header>
    <div class="topnav">
        <a th:href="@{/home/page=1}" class="active">На головну</a>
        <a th:href="@{/login}"id="reg">Увійти</a>
        <h3 id="ob">Онлайн бібліотека</h3>
    </div>
    </div>
</header>
<div class="main">
<div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form th:action="@{/reg}"  method="post" th:object="${user}">
                        <h3 class="text-center text-info">Реєстрація</h3>
                        <label for="username" class="text-info">Ім'я</label><br>
                        <input type="text" th:field="*{username}" id="username" class="form-control" th:errorClass="is-invalid">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></span>
                        <label for="email" class="text-info">Email</label><br>
                        <input type="email" th:field="*{email}" id="email" class="form-control" th:errorClass="is-invalid">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></span>
                        <label for="password" class="text-info">Password</label><br>
                        <input type="password" th:field="*{password}" id="password" class="form-control" th:errorClass="is-invalid"><br/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback" id="pass"></span>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Зареєструватися">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
